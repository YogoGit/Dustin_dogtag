<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Login page</title>

</head>
<body>
<!-- Template that is the login page that allows the user to log in with their
credentials or go to the register page to enter information into the database
to be allowed to then login. Two buttons
are displayed the login button and register button that forwards you to the appropriate
template to continue-->

<!-- Template that is the first page that the local:8080 takes you to and
 is supplied by the login button that forwards you to the login template-->
<form action="#" method="post" th:action="@{/login}" th:object="${loginForm}">
    <span th:errors="*{global}" th:if="${#fields.hasGlobalErrors()}">Global error</span><br/>  <!-- Add this line -->
    <input placeholder="User" th:field="*{user}" th:maxlength="15" th:min="6" type="text"/>
    <span th:errors="*{user}" th:if="${#fields.hasErrors('user')}">User error</span><br/>
    <input , placeholder="Password" th:field="*{password}" th:maxlength="15" th:min="8" type="password"/>
    <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Password error</span><br/>
    <button type="submit">Login</button>
</form>

<form action="#" method="get" th:action="@{/register}">
    <button type="submit">Register</button>
</form>


</body>
</html>
